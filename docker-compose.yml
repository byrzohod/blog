services:
  postgres:
    image: postgres:16-alpine
    container_name: blog_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: blog_user
      POSTGRES_PASSWORD: blog_password
      POSTGRES_DB: blog_db
    ports:
      - '5435:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U blog_user -d blog_db']
      interval: 10s
      timeout: 5s
      retries: 5

  # Mailpit for email testing in development
  mailpit:
    image: axllent/mailpit
    container_name: blog_mailpit
    restart: unless-stopped
    ports:
      - '1025:1025' # SMTP
      - '8025:8025' # Web UI
    environment:
      MP_MAX_MESSAGES: 500
      MP_DATA_FILE: /data/mailpit.db
    volumes:
      - mailpit_data:/data

volumes:
  postgres_data:
  mailpit_data:
